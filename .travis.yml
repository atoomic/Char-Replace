branches:
  except:
    - /^issue\d+/
    - /^gh\d+/
language: perl
matrix:
   fast_finish: true
#   allow_failures:
#     - perl: "5.12"
#     - perl: "5.10"
env:
  global:
    - PERL_USE_UNSAFE_INC=0
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=1
perl:
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

before_install:
  - curl -fsSL --compressed https://git.io/cpm > cpm
  - chmod +x cpm
  - ./cpm --version
  - ./cpm Carton::Snapshot
  - ./cpm install -g --without-test Test2::Bundle::Extended Test2::Tools::Explain Test2::Plugin::NoWarnings

install:
  - ./cpm install -g --without-test --cpanfile cpanfile

script:
  - perl Makefile.PL && make test

